---
layout: default
---

<div class="home">

	<h1 class="page-heading">Posts</h1>

	<ul class="post-list">

		{% for post in site.posts %}
		<li>
			<span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

			<h2>

				<a href="{% if post.link %}{{ post.link }}{% else %}{{ post.url }}{% endif %}" class="post-link">{{ post.title }}</a>

				{% if post.link %}
				<a href="{{ post.url }}" class="permalink">this</a>
				{% endif %}

			</h2>

		</li>
		{% endfor %}

	</ul>

	<p class="rss-subscribe">subscribe <a href="/feed.xml">via RSS</a></p>

</div>
