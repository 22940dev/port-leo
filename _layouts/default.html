<!DOCTYPE html>
<html lang="{% if page.lang %}{{page.lang}}{% else %}en{% endif %}">

  <head>
    {% include head.html %}

    {% if jekyll.environment == 'production' %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-72172442-1', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </head>

  <body>

    {% include header.html %}

    <main>

      <noscript>
        <style>

          article .footnotes {
            display: block;
          }

        </style>
      </noscript>

      {{ content | replace: "&#8617;", "&#8617;&#xfe0e;" }}
    </main>

    {% if content contains "reversefootnote" %}
      <aside class="note"></aside>
      <script async src="/assets/footnotes.js"></script>
    {% endif %}

    {% if content contains "twitter-tweet" %}
      <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
    {% endif %}

    <link href="//fonts.googleapis.com/css?family=Fira+Sans:400,700,400italic,700italic|Fira+Mono:400,700" rel="stylesheet">

  </body>
</html>
