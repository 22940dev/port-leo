# General
title: Leo
description: "A teenagers view on web development and intuitive UI design."
url: http://leo.github.io
google_verify: epFgX0s_0RM3CdjwFcsewfXzPov2g8s9ZBOLyaIUH-o

# Social
twitter: lmprht
github: leo

# Build
markdown: kramdown
kramdown:
    input: GFM
sass:
    style: :compressed

#Other
permalink: /notes/:title
timezone: Europe/Berlin
include: [ 'robots.txt' ]
exclude: [ 'LICENSE', 'README.md', 'CNAME', 'vendor', 'Gemfile' ]
gems:
    - jekyll-sitemap
    
compress_html:
    clippings: all
    ingore:
        envs: [ 'test' ]

# Self explaining
defaults:
  -
    scope:
      path: ""
    values:
      layout: "null"
  -
    scope:
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      type: "posts"
    values:
      layout: "post"